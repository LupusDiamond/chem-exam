<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#5A67D8" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Chemistry Test</title>
  </head>
  <body class="relative bg-gray-200 tracking-widest leading-tight">
    <main class="flex w-full min-h-screen p-6 md:p-8">
      <div
        class="flex-grow flex flex-col justify-between items-end w-full bg-white rounded-lg shadow-lg p-6 md:p-8"
      >
        <div class="w-full">
          <p
            class="w-full text-center text-indigo-600 font-bold text-4xl md:text-5xl"
          >
            Review
          </p>

          <div id="attach-q" class="w-full">
            <!-- Ques/Ans -->
          </div>
        </div>

        <!-- Go to Index -->
        <div
          class="cursor-pointer w-full md:w-auto bg-indigo-600 rounded hover:bg-indigo-700"
        >
          <a
            href=""
            class="block py-2 px-4 text-center font-bold text-white tracking-widest"
          >
            Take another test
          </a>
        </div>
      </div>
    </main>
    <script src="./scripts/review.js"></script>
  </body>
</html>
